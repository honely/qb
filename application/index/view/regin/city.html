{include file="indexs/header" /}
<div class="layui-body">
    <!-- 内容主体区域 -->
    <div style="margin: 10px">
        <div class="layui-btn-group">
            <button class="layui-btn" onclick="addCity()">添加城市</button>
        </div>
        <table class="layui-table" lay-filter="parse-table-demo" style="padding: 10px;text-align: center;border: 1px;solid-color: #28282c">
            <thead>
            <tr>
                <td>编号</td>
                <td>省份名称</td>
                <td>城市名称</td>
                <td>操作</td>
            </tr>
            </thead>
            <tbody>
            {volist name='city' id='vo'}
            <tr>
                <td>{$vo.c_id}</td>
                <td>{$vo.p_id}</td>
                <td>{$vo.c_name}</td>
                <td>
                    <button class="layui-btn layui-btn-xs" onclick="editCity({$vo.c_id})">编辑</button>
                    <button class="layui-btn layui-btn-danger layui-btn-xs" onclick="delCity({$vo.c_id})" data-type="test2">删除</button>
                </td>
            </tr>
            {/volist}
            </tbody>
        </table>
    </div>
    <div id="demo1"></div>
</div>
<script>
    layui.use('layer', function(){
        $('.demo').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
    function delCity(c_id) {
        layer.confirm('确定删除这个类型？删除后不可恢复！', {
            btn : [ '确定', '取消' ]//按钮
        }, function() {
            layer.msg('您已删除此类型', {icon: 1});
            window.location.href='<?=url("regin/delCity")?>?c_id='+ c_id ;
        },function(){
            layer.msg('您已取消该操作！',{
                time: 2000
            });
        });
    }
</script>
<script type="text/javascript">
    function addCity(){
        window.location.href='<?=url('regin/addCity')?>';
    }
    function editCity(c_id){
        window.location.href='<?=url("regin/editCity")?>?c_id='+ c_id ;
    }
</script>
{include file="indexs/footer" /}
